<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ILC NO.21</title>
</head>
<body>
    <h1 align="margin-left">Halaman Register</h1>
    <form>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="address@gmail.com">
        <br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="password">
        <br><br>
        <label for="foto profil">Foto Profil:</label>
        <input type="file" id="foto profil" name="foto profil">
        <br><br>
        <label for="tanggal lahir">Tanggal Lahir:</label>
        <input type="date" id="tanggal" name="tanggal">
        <br><br>
        <label for="gender">Gender:</label>
        <select name="gender" id="gender">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select>
    </form>
    <div style="max-width: 600px; margin: 2em auto"></div>
    <a class="cta" href="#">
        <button style="float: left;">Submit</button>
    </a>
</body>
</html>
